<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="telegram-web-app-disable-share" content="true">
    <meta name="telegram-web-app-disable-back-button" content="true">
    <meta name="telegram-web-app-disable-notification" content="true">
    <title>Tipster Bot - Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --background: 0 0% 100%;
            --foreground: 240 10% 3.9%;
            --card: 0 0% 100%;
            --card-foreground: 240 10% 3.9%;
            --popover: 0 0% 100%;
            --popover-foreground: 240 10% 3.9%;
            --primary: 240 5.9% 10%;
            --primary-foreground: 0 0% 98%;
            --secondary: 240 4.8% 95.9%;
            --secondary-foreground: 240 5.9% 10%;
            --muted: 240 4.8% 95.9%;
            --muted-foreground: 240 3.8% 46.1%;
            --accent: 240 4.8% 95.9%;
            --accent-foreground: 240 5.9% 10%;
            --destructive: 0 84.2% 60.2%;
            --destructive-foreground: 0 0% 98%;
            --border: 240 5.9% 90%;
            --input: 240 5.9% 90%;
            --ring: 240 5.9% 10%;
            --radius: 0.5rem;
        }

        .dark {
            --background: 240 10% 3.9%;
            --foreground: 0 0% 98%;
            --card: 240 10% 3.9%;
            --card-foreground: 0 0% 98%;
            --popover: 240 10% 3.9%;
            --popover-foreground: 0 0% 98%;
            --primary: 0 0% 98%;
            --primary-foreground: 240 5.9% 10%;
            --secondary: 240 3.7% 15.9%;
            --secondary-foreground: 0 0% 98%;
            --muted: 240 3.7% 15.9%;
            --muted-foreground: 240 5% 64.9%;
            --accent: 240 3.7% 15.9%;
            --accent-foreground: 0 0% 98%;
            --destructive: 0 62.8% 30.6%;
            --destructive-foreground: 0 0% 98%;
            --border: 240 3.7% 15.9%;
            --input: 240 3.7% 15.9%;
            --ring: 240 4.9% 83.9%;
        }

        body {
            background-color: hsl(var(--background));
            color: hsl(var(--foreground));
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        .navbar {
            background-color: hsl(var(--card));
            border-bottom: 1px solid hsl(var(--border));
        }

        .card {
            background-color: hsl(var(--card));
            border: 1px solid hsl(var(--border));
            border-radius: var(--radius);
        }

        .card-header {
            background-color: transparent;
            border-bottom: 1px solid hsl(var(--border));
            font-weight: 500;
        }

        .stat-card {
            text-align: center;
            padding: 1.5rem;
        }

        .stat-card i {
            font-size: 1.5rem;
            margin-bottom: 0.75rem;
            color: hsl(var(--primary));
        }

        .stat-card .number {
            font-size: 1.5rem;
            font-weight: 600;
            color: hsl(var(--foreground));
        }

        .stat-card .label {
            color: hsl(var(--muted-foreground));
            font-size: 0.875rem;
        }

        .table {
            color: hsl(var(--foreground));
        }

        .table thead th {
            background-color: hsl(var(--muted));
            color: hsl(var(--muted-foreground));
            font-weight: 500;
            font-size: 0.875rem;
            text-transform: none;
            letter-spacing: normal;
        }

        .table tbody td {
            border-color: hsl(var(--border));
            vertical-align: middle;
        }

        .badge {
            padding: 0.25em 0.6em;
            font-weight: 500;
            font-size: 0.75rem;
        }

        .form-control {
            background-color: hsl(var(--background));
            border: 1px solid hsl(var(--input));
            color: hsl(var(--foreground));
            border-radius: var(--radius);
        }

        .form-control:focus {
            border-color: hsl(var(--ring));
            box-shadow: 0 0 0 2px hsl(var(--ring) / 0.2);
        }

        .btn {
            border-radius: var(--radius);
            font-weight: 500;
            padding: 0.5rem 1rem;
        }

        .btn-primary {
            background-color: hsl(var(--primary));
            color: hsl(var(--primary-foreground));
            border: none;
        }

        .btn-primary:hover {
            background-color: hsl(var(--primary) / 0.9);
        }

        .btn-outline {
            background-color: transparent;
            border: 1px solid hsl(var(--border));
            color: hsl(var(--foreground));
        }

        .btn-outline:hover {
            background-color: hsl(var(--accent));
            color: hsl(var(--accent-foreground));
        }

        .toast {
            background-color: hsl(var(--card));
            border: 1px solid hsl(var(--border));
            border-radius: var(--radius);
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: hsl(var(--muted));
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: hsl(var(--muted-foreground));
            border-radius: var(--radius);
        }

        .nav-tabs {
            border-bottom: 1px solid hsl(var(--border));
        }

        .nav-tabs .nav-link {
            color: hsl(var(--muted-foreground));
            border: none;
            padding: 0.5rem 1rem;
            font-weight: 500;
        }

        .nav-tabs .nav-link.active {
            color: hsl(var(--foreground));
            border-bottom: 2px solid hsl(var(--primary));
            background: transparent;
        }

        .tab-content {
            padding: 1.5rem 0;
        }
    </style>
</head>
<body class="dark">
    <!-- Loading Overlay -->
    <div id="loading" class="position-fixed top-0 start-0 w-100 h-100 d-none" style="z-index: 9999; background: hsl(var(--background) / 0.8);">
        <div class="d-flex justify-content-center align-items-center h-100">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Caricamento...</span>
            </div>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong id="toast-title" class="me-auto">Notifica</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div id="toast-message" class="toast-body"></div>
        </div>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-robot me-2"></i>
                Tipster Bot
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <!-- Stats Cards -->
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card stat-card">
                    <i class="bi bi-people"></i>
                    <div class="number" id="totalUsers">-</div>
                    <div class="label">Utenti Totali</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card stat-card">
                    <i class="bi bi-person-check"></i>
                    <div class="number" id="activeUsers">-</div>
                    <div class="label">Utenti Attivi</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card stat-card">
                    <i class="bi bi-chat-dots"></i>
                    <div class="number" id="totalMessages">-</div>
                    <div class="label">Messaggi Totali</div>
                </div>
            </div>
        </div>

        <!-- Tabs -->
        <div class="card">
            <div class="card-body p-0">
                <ul class="nav nav-tabs" id="adminTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="users-tab" data-bs-toggle="tab" data-bs-target="#users" type="button" role="tab">
                            <i class="bi bi-people me-2"></i>Utenti
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="broadcast-tab" data-bs-toggle="tab" data-bs-target="#broadcast" type="button" role="tab">
                            <i class="bi bi-broadcast me-2"></i>Broadcast
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="settings-tab" data-bs-toggle="tab" data-bs-target="#settings" type="button" role="tab">
                            <i class="bi bi-gear me-2"></i>Impostazioni
                        </button>
                    </li>
                </ul>

                <div class="tab-content" id="adminTabsContent">
                    <!-- Users Tab -->
                    <div class="tab-pane fade show active" id="users" role="tabpanel">
                        <div class="d-flex justify-content-between align-items-center mb-3 px-3">
                            <div class="btn-group">
                                <button class="btn btn-outline" id="refreshUsers">
                                    <i class="bi bi-arrow-clockwise me-2"></i>Aggiorna
                                </button>
                                <button class="btn btn-outline" id="exportUsers">
                                    <i class="bi bi-download me-2"></i>Esporta
                                </button>
                            </div>
                            <div class="input-group" style="max-width: 300px;">
                                <input type="text" class="form-control" id="userSearch" placeholder="Cerca utenti...">
                                <button class="btn btn-outline">
                                    <i class="bi bi-search"></i>
                                </button>
                            </div>
                        </div>
                        <div class="table-responsive custom-scrollbar" style="max-height: 400px;">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Username</th>
                                        <th>Nome</th>
                                        <th>Cognome</th>
                                        <th>Stato</th>
                                        <th>Ultima Attivit√†</th>
                                        <th>Azioni</th>
                                    </tr>
                                </thead>
                                <tbody id="usersList">
                                    <!-- Users will be loaded here -->
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <!-- Broadcast Tab -->
                    <div class="tab-pane fade" id="broadcast" role="tabpanel">
                        <div class="row">
                            <div class="col-md-8">
                                <div class="card">
                                    <div class="card-body">
                                        <form id="broadcastForm">
                                            <div class="mb-3">
                                                <label class="form-label">Tipo di Broadcast</label>
                                                <div class="btn-group w-100 mb-3">
                                                    <input type="radio" class="btn-check" name="broadcastType" id="allUsers" checked>
                                                    <label class="btn btn-outline" for="allUsers">Tutti gli utenti</label>
                                                    <input type="radio" class="btn-check" name="broadcastType" id="activeUsers">
                                                    <label class="btn btn-outline" for="activeUsers">Solo attivi</label>
                                                    <input type="radio" class="btn-check" name="broadcastType" id="inactiveUsers">
                                                    <label class="btn btn-outline" for="inactiveUsers">Solo inattivi</label>
                                                </div>
                                            </div>
                                            <div class="mb-3">
                                                <label for="broadcastMessage" class="form-label">Messaggio</label>
                                                <textarea class="form-control" id="broadcastMessage" rows="5" required></textarea>
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label">Opzioni</label>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" id="parseMode">
                                                    <label class="form-check-label" for="parseMode">
                                                        Abilita formattazione Markdown
                                                    </label>
                                                </div>
                                            </div>
                                            <button type="submit" class="btn btn-primary">
                                                <i class="bi bi-send me-2"></i>Invia Broadcast
                                            </button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card">
                                    <div class="card-header">
                                        <i class="bi bi-clock-history me-2"></i>Ultimi Broadcast
                                    </div>
                                    <div class="card-body">
                                        <div id="broadcastHistory" class="custom-scrollbar" style="max-height: 300px;">
                                            <!-- Broadcast history will be loaded here -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Settings Tab -->
                    <div class="tab-pane fade" id="settings" role="tabpanel">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="card">
                                    <div class="card-header">
                                        <i class="bi bi-gear me-2"></i>Impostazioni Bot
                                    </div>
                                    <div class="card-body">
                                        <form id="botSettingsForm">
                                            <div class="mb-3">
                                                <label class="form-label">Messaggio di Benvenuto</label>
                                                <textarea class="form-control" id="welcomeMessage" rows="3"></textarea>
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label">Canale Principale</label>
                                                <input type="text" class="form-control" id="mainChannel" placeholder="@channel">
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label">Gruppo Supporto</label>
                                                <input type="text" class="form-control" id="supportGroup" placeholder="@group">
                                            </div>
                                            <button type="submit" class="btn btn-primary">
                                                <i class="bi bi-save me-2"></i>Salva Impostazioni
                                            </button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="card">
                                    <div class="card-header">
                                        <i class="bi bi-shield me-2"></i>Sicurezza
                                    </div>
                                    <div class="card-body">
                                        <div class="mb-3">
                                            <label class="form-label">Token Bot</label>
                                            <div class="input-group">
                                                <input type="password" class="form-control" id="botToken" readonly>
                                                <button class="btn btn-outline" type="button" id="showToken">
                                                    <i class="bi bi-eye"></i>
                                                </button>
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Webhook URL</label>
                                            <input type="text" class="form-control" id="webhookUrl" readonly>
                                        </div>
                                        <button class="btn btn-outline" id="regenerateToken">
                                            <i class="bi bi-arrow-repeat me-2"></i>Rigenera Token
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
