<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="telegram-web-app-disable-share" content="true">
    <meta name="telegram-web-app-disable-back-button" content="true">
    <meta name="telegram-web-app-disable-notification" content="true">
    <title>Tipster Bot - Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --background: 0 0% 100%;
            --foreground: 240 10% 3.9%;
            --card: 0 0% 100%;
            --card-foreground: 240 10% 3.9%;
            --popover: 0 0% 100%;
            --popover-foreground: 240 10% 3.9%;
            --primary: 240 5.9% 10%;
            --primary-foreground: 0 0% 98%;
            --secondary: 240 4.8% 95.9%;
            --secondary-foreground: 240 5.9% 10%;
            --muted: 240 4.8% 95.9%;
            --muted-foreground: 240 3.8% 46.1%;
            --accent: 240 4.8% 95.9%;
            --accent-foreground: 240 5.9% 10%;
            --destructive: 0 84.2% 60.2%;
            --destructive-foreground: 0 0% 98%;
            --border: 240 5.9% 90%;
            --input: 240 5.9% 90%;
            --ring: 240 5.9% 10%;
            --radius: 0.5rem;
        }

        .dark {
            --background: 240 10% 3.9%;
            --foreground: 0 0% 98%;
            --card: 240 10% 3.9%;
            --card-foreground: 0 0% 98%;
            --popover: 240 10% 3.9%;
            --popover-foreground: 0 0% 98%;
            --primary: 0 0% 98%;
            --primary-foreground: 240 5.9% 10%;
            --secondary: 240 3.7% 15.9%;
            --secondary-foreground: 0 0% 98%;
            --muted: 240 3.7% 15.9%;
            --muted-foreground: 240 5% 64.9%;
            --accent: 240 3.7% 15.9%;
            --accent-foreground: 0 0% 98%;
            --destructive: 0 62.8% 30.6%;
            --destructive-foreground: 0 0% 98%;
            --border: 240 3.7% 15.9%;
            --input: 240 3.7% 15.9%;
            --ring: 240 4.9% 83.9%;
        }

        body {
            background-color: hsl(var(--background));
            color: hsl(var(--foreground));
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .navbar {
            background-color: transparent;
            border-bottom: 1px solid hsl(var(--border));
            padding: 0.75rem 0;
        }

        .navbar-brand {
            font-weight: 500;
            font-size: 1.1rem;
        }

        .card {
            background-color: hsl(var(--card));
            border: 1px solid hsl(var(--border));
            border-radius: var(--radius);
            box-shadow: none;
        }

        .card-header {
            background-color: transparent;
            border-bottom: 1px solid hsl(var(--border));
            padding: 1rem;
            font-weight: 500;
        }

        .stat-card {
            text-align: center;
            padding: 1.25rem;
            background-color: hsl(var(--card));
            border: 1px solid hsl(var(--border));
            border-radius: var(--radius);
        }

        .stat-card i {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
            color: hsl(var(--muted-foreground));
        }

        .stat-card .number {
            font-size: 1.5rem;
            font-weight: 600;
            color: hsl(var(--foreground));
            line-height: 1.2;
        }

        .stat-card .label {
            color: hsl(var(--muted-foreground));
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        /* Table Styles */
        .table-container {
            position: relative;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            border-radius: var(--radius);
            border: 1px solid hsl(var(--border));
            background-color: hsl(var(--card));
            padding: 0 1rem 1rem 1rem;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            color: hsl(var(--foreground));
            font-size: 0.875rem;
            margin-top: 1rem;
        }

        .table thead th {
            background-color: hsl(var(--muted));
            color: hsl(var(--muted-foreground));
            font-weight: 600;
            padding: 0.6rem 0;
            text-align: left;
            white-space: nowrap;
            border-bottom: 1px solid hsl(var(--border) / 0.7);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .table tbody tr {
            border-bottom: 1px solid hsl(var(--border) / 0.3);
        }

        .table tbody tr:last-child {
            border-bottom: none;
        }

        .table tbody tr:hover {
            background-color: hsl(var(--accent) / 0.08);
        }

        .table tbody td {
            padding: 0.8rem 0;
            vertical-align: middle;
            border: none;
            font-size: 0.875rem;
        }

        .table tbody td:first-child, .table thead th:first-child {
            padding-left: 1rem;
        }

        .table tbody td:last-child, .table thead th:last-child {
            padding-right: 1rem;
        }

        .badge-joined,
        .badge-not-joined {
            display: inline-block;
            padding: 0.2em 0.5em;
            font-size: 0.7rem;
            font-weight: 500;
            line-height: 1;
            text-align: center;
            white-space: nowrap;
            vertical-align: baseline;
            border-radius: 9999px;
        }

        .badge-joined {
            background-color: hsl(142 76% 36% / 0.2);
            color: hsl(142 76% 36%);
        }

        .badge-not-joined {
            background-color: hsl(0 84% 60% / 0.2);
            color: hsl(0 84% 60%);
        }

        .mobile-action-buttons {
            display: flex;
            gap: 0.4rem;
            flex-wrap: nowrap;
        }

        .mobile-action-buttons .btn {
            padding: 0.25rem 0.35rem;
            font-size: 0.75rem;
            border: none;
            background: transparent;
            color: hsl(var(--muted-foreground));
            transition: all 0.15s ease-in-out;
            border-radius: var(--radius);
        }

        .mobile-action-buttons .btn:hover {
             color: hsl(var(--foreground));
             background-color: hsl(var(--accent) / 0.2);
        }

        .mobile-action-buttons .btn.text-danger {
            color: hsl(var(--destructive));
        }

        .mobile-action-buttons .btn.text-danger:hover {
            background-color: hsl(var(--destructive) / 0.15);
            color: hsl(var(--destructive));
        }

        @media (max-width: 768px) {
            .table-container {
                 padding: 0.5rem;
            }

            .table thead th,
            .table tbody td {
                padding: 0.5rem 0;
            }

             .table tbody td:first-child, .table thead th:first-child {
                padding-left: 0.5rem;
            }

            .table tbody td:last-child, .table thead th:last-child {
                padding-right: 0.5rem;
            }

            .mobile-action-buttons {
                gap: 0.2rem;
            }

            .mobile-action-buttons .btn {
                 padding: 0.2rem 0.3rem;
                 font-size: 0.7rem;
            }
        }

        .form-control {
            background-color: hsl(var(--background));
            border: 1px solid hsl(var(--input));
            color: hsl(var(--foreground));
            border-radius: var(--radius);
            padding: 0.5rem 0.75rem;
            font-size: 0.875rem;
            transition: border-color 0.2s;
        }

        .form-control:focus {
            border-color: hsl(var(--ring));
            box-shadow: none;
        }

        .btn {
            border-radius: var(--radius);
            font-weight: 500;
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background-color: hsl(var(--primary));
            color: hsl(var(--primary-foreground));
            border: none;
        }

        .btn-primary:hover {
            background-color: hsl(var(--primary) / 0.9);
        }

        .btn-outline {
            background-color: transparent;
            border: 1px solid hsl(var(--border));
            color: hsl(var(--foreground));
        }

        .btn-outline:hover {
            background-color: hsl(var(--accent));
            color: hsl(var(--accent-foreground));
        }

        .toast {
            background-color: hsl(var(--card));
            border: 1px solid hsl(var(--border));
            border-radius: var(--radius);
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        .nav-tabs {
            border-bottom: 1px solid hsl(var(--border));
            gap: 0.5rem;
            padding: 0 1rem;
        }

        .nav-tabs .nav-link {
            color: hsl(var(--muted-foreground));
            border: none;
            padding: 0.75rem 1rem;
            font-weight: 500;
            font-size: 0.875rem;
            border-radius: var(--radius);
            transition: all 0.2s;
        }

        .nav-tabs .nav-link:hover {
            color: hsl(var(--foreground));
            background-color: hsl(var(--accent));
        }

        .nav-tabs .nav-link.active {
            color: hsl(var(--foreground));
            background-color: hsl(var(--accent));
        }

        .tab-content {
            padding: 1rem;
        }

        /* Mobile Optimizations */
        @media (max-width: 768px) {
            .container {
                padding: 0.5rem;
            }

            .navbar {
                padding: 0.5rem;
            }

            .card {
                margin-bottom: 0.75rem;
            }

            .stat-card {
                padding: 1rem;
            }

            .btn-group-sm .btn {
                padding: 0.25rem 0.5rem;
            }

            .nav-tabs .nav-link {
                padding: 0.5rem;
            }

            .form-control {
                font-size: 0.875rem;
            }

            .mobile-action-buttons {
                opacity: 1;
                gap: 0.25rem;
            }

            .mobile-action-buttons .btn {
                 padding: 0.25rem 0.35rem;
                 font-size: 0.75rem;
            }

            .table thead th:first-child,
            .table thead th:last-child,
            .table tbody tr:last-child td:first-child,
            .table tbody tr:last-child td:last-child {
                border-radius: 0;
            }
             .table-container {
                border-radius: 0;
                border: none;
            }
        }

        /* Mobile-specific styles */
        .mobile-optimized {
            -webkit-overflow-scrolling: touch;
            overscroll-behavior: contain;
        }

        .table-responsive {
            margin: 0 -0.5rem;
            padding: 0 0.5rem;
        }

        .mobile-action-buttons {
            display: flex;
            gap: 0.5rem;
            flex-wrap: nowrap;
            opacity: 1;
        }

        tr:hover .mobile-action-buttons {
            opacity: 1;
        }

        .mobile-action-buttons .btn {
            padding: 0.35rem 0.5rem;
            font-size: 0.875rem;
            border: 1px solid hsl(var(--border));
            background: hsl(var(--card));
            color: hsl(var(--foreground));
            transition: all 0.2s;
            border-radius: var(--radius);
        }

        .mobile-action-buttons .btn:hover {
            color: hsl(var(--primary-foreground));
            background: hsl(var(--primary));
            border-color: hsl(var(--primary));
        }

        .mobile-action-buttons .btn.text-danger {
            color: hsl(var(--destructive));
            border-color: hsl(var(--destructive) / 0.5);
        }

        .mobile-action-buttons .btn.text-danger:hover {
            color: hsl(var(--destructive-foreground));
            background: hsl(var(--destructive));
            border-color: hsl(var(--destructive));
            opacity: 1;
        }

        .table-container {
            position: relative;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            border-radius: var(--radius);
            background: transparent;
        }

        /* Improved touch targets */
        .btn, .form-control, .nav-link {
            min-height: 44px;
        }

        .form-check-input {
            width: 1.25rem;
            height: 1.25rem;
        }

        /* Mobile-friendly tabs */
        .nav-tabs {
            flex-wrap: nowrap;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .nav-tabs::-webkit-scrollbar {
            display: none;
        }

        .nav-tabs .nav-link {
            white-space: nowrap;
        }

        /* Mobile-friendly forms */
        .form-group {
            margin-bottom: 1rem;
        }

        .input-group {
            flex-wrap: nowrap;
        }

        /* Mobile-friendly modals */
        .modal-dialog {
            margin: 0.5rem;
            max-width: calc(100% - 1rem);
        }

        /* Mobile-friendly dropdowns */
        .dropdown-menu {
            max-width: 100%;
            width: 100%;
        }

        /* Mobile-friendly cards */
        .card-body {
            padding: 1rem;
        }

        /* Mobile-friendly buttons */
        .btn {
            touch-action: manipulation;
        }

        /* Mobile-friendly search */
        .search-container {
            position: sticky;
            top: 0;
            background: hsl(var(--background));
            z-index: 1000;
            padding: 0.5rem 0;
        }

        /* Mobile-friendly broadcast form */
        .broadcast-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .broadcast-options {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        /* Mobile-friendly settings */
        .settings-section {
            margin-bottom: 1.5rem;
        }

        /* Mobile-friendly loading */
        #loading {
            background: hsl(var(--background) / 0.9);
            backdrop-filter: blur(4px);
        }

        /* Mobile-friendly toast */
        .toast-container {
            padding: 0.5rem;
        }

        .toast {
            width: 100%;
            margin: 0;
        }

        /* Minimal style improvements */
        .form-label {
            font-size: 0.875rem;
            font-weight: 500;
            color: hsl(var(--foreground));
            margin-bottom: 0.5rem;
        }

        .form-check-label {
            font-size: 0.875rem;
            color: hsl(var(--foreground));
        }

        .btn-check:checked + .btn-outline {
            background-color: hsl(var(--accent));
            color: hsl(var(--accent-foreground));
            border-color: hsl(var(--accent));
        }

        .btn-check + .btn-outline {
            border: 1px solid hsl(var(--border));
        }

        .btn-check:checked + .btn-outline:hover {
            background-color: hsl(var(--accent) / 0.9);
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
            height: 4px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: hsl(var(--muted-foreground) / 0.3);
            border-radius: 2px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: hsl(var(--muted-foreground) / 0.5);
        }

        /* New List Styles */
        .user-list-container {
            display: grid;
            gap: 0.75rem;
            padding-top: 0.75rem;
            max-height: calc(100vh - 250px); /* Adjust based on header/search height */
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            display: block;
        }

        .user-list-item {
            background-color: hsl(var(--card));
            border: 1px solid hsl(var(--border));
            border-radius: var(--radius);
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            transition: all 0.15s ease-in-out;
            cursor: pointer; /* Indicate clickability */
        }

        .user-list-item:hover {
            background-color: hsl(var(--accent) / 0.1);
        }

        .user-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: hsl(var(--foreground));
        }

        .user-name {
            font-weight: 600;
        }

        .user-secondary-info {
             display: flex;
             justify-content: space-between;
             font-size: 0.8rem;
             color: hsl(var(--muted-foreground));
             flex-wrap: wrap;
             gap: 0.5rem;
        }

        /* Removed .user-actions from list item */

        .badge-joined,
        .badge-not-joined {
            display: inline-block;
            padding: 0.2em 0.5em;
            font-size: 0.7rem;
            font-weight: 500;
            line-height: 1;
            text-align: center;
            white-space: nowrap;
            vertical-align: baseline;
            border-radius: 9999px;
        }

        .badge-joined {
            background-color: hsl(142 76% 36% / 0.2);
            color: hsl(142 76% 36%);
        }

        .badge-not-joined {
            background-color: hsl(0 84% 60% / 0.2);
            color: hsl(0 84% 60%);
        }

        /* New User Detail Styles */
        #userDetailsContainer {
            display: none; /* Hidden by default */
            padding: 1rem;
            background-color: hsl(var(--background));
        }

        .user-detail-card {
            background-color: hsl(var(--card));
            border: 1px solid hsl(var(--border));
            border-radius: var(--radius);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid hsl(var(--border) / 0.5);
        }

        .detail-item:last-child {
            border-bottom: none;
        }

        .detail-label {
            font-weight: 500;
            color: hsl(var(--muted-foreground));
            font-size: 0.9rem;
        }

        .detail-value {
            color: hsl(var(--foreground));
            font-size: 0.9rem;
        }

        .detail-actions {
            display: flex;
            gap: 0.75rem;
            margin-top: 1.5rem;
            justify-content: center;
        }

         .detail-actions .btn {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
             border: 1px solid hsl(var(--border));
             background: hsl(var(--card));
             color: hsl(var(--foreground));
             transition: all 0.2s ease-in-out;
             border-radius: var(--radius);
         }

        .detail-actions .btn:hover {
            color: hsl(var(--primary-foreground));
             background-color: hsl(var(--primary));
             border-color: hsl(var(--primary));
        }

         .detail-actions .btn.btn-danger {
             color: hsl(var(--destructive));
             border-color: hsl(var(--destructive) / 0.8);
             background: hsl(var(--destructive) / 0.2);
         }

         .detail-actions .btn.btn-danger:hover {
             background-color: hsl(var(--destructive));
             color: hsl(var(--destructive-foreground));
             border-color: hsl(var(--destructive));
         }

        @media (max-width: 768px) {
             .user-list-item {
                 padding: 0.75rem;
             }
             .user-info {
                 font-size: 0.85rem;
             }
             .user-secondary-info {
                  font-size: 0.75rem;
             }

             #userDetailsContainer {
                 padding: 0.75rem;
             }

             .user-detail-card {
                 padding: 1rem;
             }

             .detail-item {
                 flex-direction: column;
                 align-items: flex-start;
                 gap: 0.25rem;
             }

             .detail-label {
                 font-size: 0.85rem;
             }

             .detail-value {
                  font-size: 0.85rem;
             }

             .detail-actions {
                 flex-direction: column;
                 gap: 0.5rem;
             }

             .detail-actions .btn {
                  width: 100%;
             }
        }
    </style>
</head>
<body class="dark mobile-optimized">
    <!-- Loading Overlay -->
    <div id="loading" class="position-fixed top-0 start-0 w-100 h-100 d-none" style="z-index: 9999; background: hsl(var(--background) / 0.8);">
        <div class="d-flex justify-content-center align-items-center h-100">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Caricamento...</span>
            </div>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong id="toast-title" class="me-auto">Notifica</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div id="toast-message" class="toast-body"></div>
        </div>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg mb-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="bi bi-robot me-2"></i>
                Tipster Bot
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid">
        <!-- Stats Cards -->
        <div class="row g-2 mb-3">
            <div class="col-4">
                <div class="card stat-card">
                    <i class="bi bi-people"></i>
                    <div class="number" id="totalUsers">-</div>
                    <div class="label">Totali</div>
                </div>
            </div>
            <div class="col-4">
                <div class="card stat-card">
                    <i class="bi bi-person-check"></i>
                    <div class="number" id="activeUsers">-</div>
                    <div class="label">Attivi</div>
                </div>
            </div>
            <div class="col-4">
                <div class="card stat-card">
                    <i class="bi bi-chat-dots"></i>
                    <div class="number" id="totalMessages">-</div>
                    <div class="label">Messaggi</div>
                </div>
            </div>
        </div>

        <!-- Tabs -->
        <div class="card">
            <div class="card-body p-0">
                <ul class="nav nav-tabs" id="adminTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="users-tab" data-bs-toggle="tab" data-bs-target="#users" type="button" role="tab">
                            <i class="bi bi-people"></i>
                            <span class="d-none d-sm-inline ms-2">Utenti</span>
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="broadcast-tab" data-bs-toggle="tab" data-bs-target="#broadcast" type="button" role="tab">
                            <i class="bi bi-broadcast"></i>
                            <span class="d-none d-sm-inline ms-2">Broadcast</span>
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="settings-tab" data-bs-toggle="tab" data-bs-target="#settings" type="button" role="tab">
                            <i class="bi bi-gear"></i>
                            <span class="d-none d-sm-inline ms-2">Impostazioni</span>
                        </button>

    function formatDate(dateString) {
        if (!dateString) return 'N/A';
        const options = { year: 'numeric', month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' };
        const date = new Date(dateString);
        return date.toLocaleDateString('it-IT', options);
    }

    async function loadRecentUsers() {
        showLoading();
        try {

            const response = await fetch(`${API_BASE_URL}/recent-users`);
            console.log('Recent users response status:', response.status);

            if (!response.ok) {

                console.error('Error fetching recent users:', response.status, errorText);
                throw new Error(`HTTP error! status: ${response.status}, body: ${errorText}`);
            }

            const data = await response.json();
            console.log('Received recent users data:', data);

            const usersListContainer = document.getElementById('usersListContainer');
             if (!usersListContainer) {
                console.error('Element with ID \'usersListContainer\' not found.');
                 hideLoading();
                 showToast('Errore interno: container utenti non trovato.', 'error');
                return;
             }
            usersListContainer.innerHTML = ''; // Clear current list

            if (data && data.length > 0) {
                data.forEach(user => {
                    const listItem = createUserListItem(user);
                    usersListContainer.appendChild(listItem);
                });
                 console.log('User list populated.');
            } else {
                usersListContainer.innerHTML = '<p class="text-muted text-center mt-3">Nessun utente trovato.</p>';
                 console.log('No users found.');

            console.error('Failed to load recent users:', error);

        } finally {
            hideLoading();

        }
    }

     async function sendMessage(telegramId) {
         console.log(`Attempting to send message to Telegram ID: ${telegramId}`);
         
         const message = prompt('Inserisci il messaggio da inviare all\'utente:');

         if (!message) {
             showToast('Invio messaggio annullato.', 'info');
             console.log('Message prompt cancelled or empty.');
             return;

         showLoading();
         try {
             console.log(`Sending POST request to ${API_BASE_URL}/send-message/${telegramId}`);
             const response = await fetch(`${API_BASE_URL}/send-message/${telegramId}`, {
                 method: 'POST',
                 headers: {
                     'Content-Type': 'application/json'
                 },
                 body: JSON.stringify({ message: message })
             });

             const result = await response.json();

             if (!response.ok) {
