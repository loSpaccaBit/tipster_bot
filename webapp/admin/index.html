<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 16px;
            color: var(--tg-theme-text-color, #000);
            background: var(--tg-theme-bg-color, #fff);
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 24px;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }
        .stat-card {
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            padding: 16px;
            border-radius: 12px;
            text-align: center;
        }
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            margin: 8px 0;
        }
        .action-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
            margin-bottom: 24px;
        }
        .btn {
            background: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #fff);
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: opacity 0.2s;
        }
        .btn:hover {
            opacity: 0.9;
        }
        .recent-users {
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            padding: 16px;
            border-radius: 12px;
        }
        .user-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .user-item {
            padding: 12px;
            border-bottom: 1px solid var(--tg-theme-hint-color, #999);
        }
        .user-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Admin Dashboard</h1>
            <button class="btn" onclick="logout()" style="margin-top: 16px;">Logout</button>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div>Utenti Totali</div>
                <div class="stat-value" id="totalUsers">-</div>
            </div>
            <div class="stat-card">
                <div>Nuovi Oggi</div>
                <div class="stat-value" id="newUsers">-</div>
            </div>
            <div class="stat-card">
                <div>Verificati</div>
                <div class="stat-value" id="verifiedUsers">-</div>
            </div>
        </div>

        <div class="action-buttons">
            <button class="btn" onclick="sendBroadcast()">Invia Broadcast</button>
            <button class="btn" onclick="exportUsers()">Esporta Utenti</button>
            <button class="btn" onclick="refreshStats()">Aggiorna Stats</button>
        </div>

        <div class="recent-users">
            <h2>Utenti Recenti</h2>
            <ul class="user-list" id="recentUsersList">
                <!-- Popolato dinamicamente -->
            </ul>
        </div>
    </div>

    <script>
        // Inizializza Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.expand();

        // Verifica autenticazione
        function checkAuth() {
            const token = localStorage.getItem('adminToken');
            if (!token) {
                window.location.href = 'login.html';
                return;
            }
        }

        // Logout
        function logout() {
            localStorage.removeItem('adminToken');
            window.location.href = 'login.html';
        }

        // Funzioni di utilitÃ 
        async function fetchData(endpoint, data = null) {
            try {
                const token = localStorage.getItem('adminToken');
                if (!token) {
                    window.location.href = 'login.html';
                    return null;
                }

                const response = await fetch(`/api/admin/${endpoint}`, {
                    method: data ? 'POST' : 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: data ? JSON.stringify(data) : undefined
                });

                if (response.status === 401) {
                    // Token non valido
                    localStorage.removeItem('adminToken');
                    window.location.href = 'login.html';
                    return null;
                }

                if (!response.ok) throw new Error('Network response was not ok');
                return await response.json();
            } catch (error) {
                console.error('Error:', error);
                return null;
            }
        }

        // Aggiorna le statistiche
        async function refreshStats() {
            const stats = await fetchData('stats');
            if (stats) {
                document.getElementById('totalUsers').textContent = stats.totalUsers;
                document.getElementById('newUsers').textContent = stats.newUsers;
                document.getElementById('verifiedUsers').textContent = stats.verifiedUsers;
            }
        }

        // Carica utenti recenti
        async function loadRecentUsers() {
            const users = await fetchData('recent-users');
            if (users) {
                const list = document.getElementById('recentUsersList');
                list.innerHTML = users.map(user => `
                    <li class="user-item">
                        <strong>${user.first_name} ${user.last_name || ''}</strong>
                        <br>
                        <small>@${user.username || 'N/A'}</small>
                        <br>
                        <small>Iscritto: ${new Date(user.join_date).toLocaleDateString()}</small>
                    </li>
                `).join('');
            }
        }

        // Invia broadcast
        async function sendBroadcast() {
            const message = prompt('Inserisci il messaggio da inviare a tutti gli utenti:');
            if (message) {
                const result = await fetchData('broadcast', { message });
                if (result) {
                    alert('Broadcast inviato con successo!');
                }
            }
        }

        // Esporta utenti
        async function exportUsers() {
            const users = await fetchData('export-users');
            if (users) {
                const blob = new Blob([JSON.stringify(users, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'users.json';
                a.click();
                URL.revokeObjectURL(url);
            }
        }

        // Inizializza la dashboard
        async function initDashboard() {
            checkAuth();
            await refreshStats();
            await loadRecentUsers();
        }

        // Avvia la dashboard
        initDashboard();
    </script>
</body>
</html>
